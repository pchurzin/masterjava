<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<!--https://code.jquery.com/-->
<!--http://stackoverflow.com/a/24070373/548473-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous" async>
</script>
<body>
<section>
    <form method="post" enctype="multipart/form-data" action="send">
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Flag</th>
                <th/>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.persist.model.User>"*/-->
            <tr th:each="user,iter: ${users}">
                <td th:text="${iter.count}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:utext="${user.email}"></td>
                <td th:text="${user.flag}"></td>
                <td><input type="checkbox" name="users" th:value="|${user.fullName} <${user.email}>|"/></td>
            </tr>
            </tbody>
        </table>
        <hr/>
        <p>
            <input id="subject" name="subject" placeholder="subject" size="30">
        </p>
        <p>
            <textarea id="body" name="body" placeholder="mail body" cols=75 rows=5></textarea><br/>
        </p>
        <p>
            <input type="file" name="attachment">
        </p>
        <p>
            <input type="file" name="attachment">
        </p>
        <p>
            <input type="file" name="attachment">
        </p>
        <p>
            <button type="button" onclick="send()">Send</button>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
        <pre id="result"></pre>
    </form>
</section>
<script type="text/javascript">
    function send() {
        $('#result').html("Sending ...");
        var users = $("input:checkbox:checked").map(function () {
            return this.value;
        }).get();
//        https://stackoverflow.com/a/22213543/548473
        $.post("send", "users=" + users + "&subject=" + $("#subject").val() + "&body=" + $("#body").val())
            .done(function (result) {
                $('#result').html(result);
            })
            .fail(function (result) {
                $('#result').html(result);
            });
    }
</script>
</body>
</html>
